name: Bucket Validation

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  validate-buckets:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write  # Required to commit and push results
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to get latest results
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Validate buckets
        run: |
          python3 .github/validate_buckets.py results
      
      - name: Commit and push validated results
        run: |
          git config user.name "Bucket Validation Bot"
          git config user.email "action@github.com"
          
          # Add the updated bucket files
          git add results/buckets*.json
          
          DATE=$(date +%Y-%m-%d_%H-%M-%S)
          git diff --cached --quiet || git commit -m "Bucket validation - $DATE"
          
          # Push with enhanced retry logic
          MAX_RETRIES=10
          RETRY_DELAY=15
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Push attempt $i of $MAX_RETRIES"
            
            if git push origin main; then
              echo "Successfully pushed changes"
              break
            else
              if [ $i -eq $MAX_RETRIES ]; then
                echo "Failed to push after $MAX_RETRIES attempts"
                exit 1
              fi
              
              echo "Push failed, retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
              
              # Fetch and pull with rebase before retrying
              echo "Fetching latest changes..."
              git fetch origin main
              
              echo "Pulling latest changes with rebase..."
              if git pull --rebase origin main; then
                echo "Rebase successful"
              else
                echo "Rebase failed, attempting to resolve conflicts..."
                
                # If rebase fails, abort and try merge with auto-resolution
                git rebase --abort 2>/dev/null || true
                
                # Fetch again and merge with strategy
                git fetch origin main
                
                # Try merge with automatic conflict resolution
                if git merge origin/main -m "Auto-merge from validation workflow"; then
                  echo "Merge successful"
                else
                  echo "Merge has conflicts, attempting auto-resolution..."
                  
                  # For results directory, we want to keep our validated version
                  git checkout --ours results/ 2>/dev/null || true
                  git add results/ 2>/dev/null || true
                  
                  # For base_wordlist.txt, accept theirs
                  if git status --porcelain | grep -qE "^[UAD][UAD] base_wordlist\.txt$"; then
                    git checkout --theirs base_wordlist.txt 2>/dev/null || true
                    git add base_wordlist.txt 2>/dev/null || true
                  fi
                  
                  # For state files, accept theirs (most recent from recon workflow)
                  if git status --porcelain | grep -qE "^[UAD][UAD] state/"; then
                    git checkout --theirs state/ 2>/dev/null || true
                    git add state/ 2>/dev/null || true
                  fi
                  
                  # Complete the merge if we resolved conflicts
                  if [ -z "$(git status --porcelain | grep '^[UAD][UAD]')" ]; then
                    echo "All conflicts resolved, committing merge"
                    if git commit --no-edit 2>/dev/null; then
                      echo "Merge committed successfully"
                    elif git commit -m "Auto-resolve conflicts in validation workflow" 2>/dev/null; then
                      echo "Merge committed with custom message"
                    else
                      echo "Error: Failed to commit merge"
                    fi
                  else
                    echo "Warning: Some conflicts remain unresolved"
                    git status --porcelain
                  fi
                fi
              fi
              
              # Increase delay for next retry
              RETRY_DELAY=$((RETRY_DELAY + 5))
            fi
          done
      
      - name: Generate summary
        run: |
          echo "Bucket Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "Date: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "results/buckets.json" ] && command -v jq &> /dev/null; then
            PUBLIC_COUNT=$(jq -r '.stats.total_public_buckets // 0' results/buckets.json)
            PRIVATE_COUNT=$(jq -r '.stats.total_private_buckets // 0' results/buckets.json)
            TOTAL_COUNT=$(jq -r '.stats.total_buckets // 0' results/buckets.json)
            VALIDATED_AT=$(jq -r '.validated_at // "N/A"' results/buckets.json)
            
            echo "Validated at: $VALIDATED_AT" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Total Buckets: $TOTAL_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "  - Public: $PUBLIC_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "  - Private: $PRIVATE_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
